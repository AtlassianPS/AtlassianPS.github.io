- name: Modules
  path: module
  childs:
    - name: AtlassianPS.Configuration
      path: module/AtlassianPS.Configuration
    # - name: BitbucketPS
    #   path: module/BitbucketPS
    - name: ConfluencePS
      path: module/ConfluencePS
    # - name: HipChatPS
    #   path: module/HipChatPS
    - name: JiraPS
      path: module/JiraPS
- name: Documentation
  path: docs
  childs:
    - name: Contributing
      path: docs/Contributing
      listChilds: true
    - name: Gallery
      path: docs/Gallery
      listChilds: true
    # - name: BitbucketPS
    #   path: docs/BitbucketPS
    - name: AtlassianPS.Configuration
      path: docs/AtlassianPS.Configuration
      groups:
        - About
        - Commands
        - Classes
        - Enumerations
    - name: ConfluencePS
      path: docs/ConfluencePS
      groups:
        - Commands
        - Classes
    # - name: HipChatPS
    #   path: docs/HipChatPS
    - name: JiraPS
      path: docs/JiraPS
      groups:
        - About
        - Commands
- name: Donate
  path: donate
- name: Contact
  path: contact
